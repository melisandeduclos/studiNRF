<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>01-L'élément <canvas> en HTML</canvas></title>
</head>
<body>
   <!-- <h1>01-L'élément < canvas > en HTML</h1> -->
   <h1>L'élément canvas en HTML</h1>
   <canvas id="example1" title="Example of a canvas element" width="200px" height="200px"></canvas>

   <!-- Solution alternaive si le navigateur n'est pas compatible -->
   <canvas id="example2" title="Example of a canvas element" width="200px" height="200px">
      <img src="error.jpg" width="200px" height="200px" />
  </canvas>

   <!-- Avec l'API -->
  <canvas id="example3" title="Example of a canvas element" width="1280px" height="720px"></canvas>
  <script src="script.js"></script>
</body>
</html>
